<!DOCT html>
<html="pt-PT">
<head>
  <meta charsetUTF-8" />
  <title>Alhandra Rio | Painel de Controlo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/messages.css') }}" />
  <link rel="cut icon" typeimage="/x-icon" href="{{ url_for('static', filename='shared/img/favicon.ico') }}"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
  <div class="container">
    {% include "core/dashboardNavbar.html" %}

    <section class="main">
      <div class="main-top">
        <h1 style="color: #966100;">Marcar</h1>
      </div>
      <section class="main-content">
        <div class="content">
          <div class="box">
            <form action="" method="post">
              <label for="profile-picture"><strong>Para quando esta marcação será feita?</strong></label><br />
              <input type="date" id="data-marcacao"><br />

              <button style="background-color: #966100">Guardar Alterações</button>
            </form>
          </div>
      </section>
    </section>
  </div>

  <script>
    const today = new Date();
    const tomorrow = new Date(today.getTime() + (24*60*60*1000));
      
    const myDate = document.getElementById('data-marcacao');
    myDate.min = tomorrow.toISOString().split('T')[0];
  </script>
</body>
</html>
